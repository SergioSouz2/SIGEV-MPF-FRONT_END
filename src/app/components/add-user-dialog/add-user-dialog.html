<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2>Adicionar Usuário</h2>
    <p>Crie uma nova conta para recepcionista ou administrador</p>

    <form [formGroup]="userForm" (ngSubmit)="salvar()">
      <label for="name">Nome</label>
      <input type="text" id="name" formControlName="name" required />

      <div class="groups">
        <div class="group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" formControlName="cpf" required />
        </div>
        <div class="group">
          <label for="documento_identidade">Documento de Identidade</label>
          <input type="text" id="documento_identidade" formControlName="documento_identidade" />
        </div>
      </div>

      <div class="groups">
        <div class="group">
          <label for="sexo">Sexo</label>
          <select id="sexo" formControlName="sexo">
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="group">
          <label for="data_nascimento">Data de Nascimento</label>
          <input type="date" id="data_nascimento" formControlName="data_nascimento" />
        </div>
      </div>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" formControlName="telefone" />

      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" />

      <div class="groups">
        <div class="group">
          <label for="login">Login</label>
          <input type="text" id="login" formControlName="login" />
        </div>

        <div class="group">
          <label for="password">Senha</label>
          <input type="password" id="password" formControlName="password" />
        </div>
      </div>

      <label for="role">Função</label>
      <select id="role" formControlName="role">
        <option value="">Selecione</option>
        <option value="ADMIN">Admin</option>
        <option value="USER">Recepcionista</option>
      </select>

      <div class="btn-content">
        <button type="submit" [disabled]="isSaving">Salvar</button>
        <button type="button" class="close-btn" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
