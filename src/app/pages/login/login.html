<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-lock icon-lock"></i>
      <h2>Bem-vindo</h2>
      <p>Sistema de Gerenciamento de Visitantes</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Digite seu email"
          [(ngModel)]="email"
          name="email"
          required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="••••••••"
          [(ngModel)]="password"
          name="password"
          required>
      </div>

      @if (error) {
        <div class="alert alert-danger">
          {{ error }}
        </div>
      }

      <button 
        type="submit" 
        class="btn btn-primary btn-block" 
        [disabled]="loading">
        @if (loading) {
          <span>Carregando...</span>
        } @else {
          <span>Entrar</span>
        }
      </button>
    </form>
  </div>
</div>
